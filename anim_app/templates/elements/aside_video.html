{% load user_extras %}
{% load humanize %}
<a href="{% if playlist.id %}
{% url 'playlist_video' pk=video.id pk_list=playlist.id %}
{% else %}
{% url 'video_detail' pk=video.id %}
{% endif%}"

   class="text-decoration-none">
    <div class="card mb-3 overflow-hidden">
        <div class="col">
            <div class="row row-cols-1 row-cols-md-2 g-0">
                <div class="col col-md-4  overflow-hidden position-relative " >
                    <div class="position-relative d-flex  bg-secondary overflow-hidden d-flex justify-content-center align-items-center h-100">
                        <img
                                src="{{video.thumbnail.url}}"

                                class="position-absolute card-img-top  opacity-75 z-0 top-0 left-0 w-100 h-100"
                                style="filter: blur(20px); transform: scale(1.1);" alt="image_{{video.id}}">
                        <img
                                src="{{video.thumbnail.url}}"class="card-img-top object-fit-contain h-100 z-1 "
                                alt="image_{{video.id}}">
                    </div>
                    <span
                            class="badge rounded-pill text-bg-dark bg-opacity-50 position-absolute bottom-0 end-0 m-2 z-1">{{video.duration}}</span>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h6 class="card-title">
                        <span class=""
                              style="-webkit-line-clamp: 2;    display: -webkit-box;    -webkit-box-orient: vertical;    overflow: hidden;">
                            {{video.name}}
                        </span>
                        </h6>
                        <p style="-webkit-line-clamp: 2;    display: -webkit-box;    -webkit-box-orient: vertical;    overflow: hidden;">
                            {{video.description}}
                        </p>
                        <p class="card-text small text-truncate">
                            {{video.date_published|naturaltime|truncate_naturaltime}} ● {{video.view_count}}
                            {{video.view_count|ru_plural:"просмотр,просмотра,просмотров"}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
